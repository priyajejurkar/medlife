
  <owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let slide of topDeals">
      <ng-template carouselSlide [id]="slide.id" class="d-flex justify-content-around">
        <div class="card shadow rounded-4" style="width: 16rem;">
          <img [src]="slide.productImageSlug[0]" class="p-4" alt="..." width="200" height="250">
          <div class="card-body">
            <h5 class="card-title description">{{slide.description}}</h5>
            <p class="card-text">{{slide.type}}</p>
            <p class="card-text">MRP â‚¹ <span class="text-decoration-line-through" *ngIf="slide.actualPrice!= slide.discountPrice">{{slide.actualPrice}}</span> {{slide.discountPrice}}    <button type="button" class="btn btn-outline-primary rounded-4 p-1  ms-5 btn-add">ADD</button></p>
         
          </div>
        </div>
      </ng-template>
    </ng-container> 

  </owl-carousel-o>
